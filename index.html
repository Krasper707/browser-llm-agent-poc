<!DOCTYPE html>
<html lang="en" data-bs-theme="light"> <!-- Start in light mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool LLM Agent</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap-llm-provider styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1.2/dist/bootstrap-llm-provider.min.css">
    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <div class="card">
            <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center p-3">
                <div class="d-flex align-items-center">
                    <h1 class="h5 mb-0 me-3">Adaptive Agent</h1>
                    <div id="model-picker-container" style="display: none; width: 220px;">
                        <select class="form-select form-select-sm" id="model-select"></select>
                    </div>
                </div>
                <!-- Dark Mode Toggle -->
                <button class="btn btn-sm btn-outline-secondary" id="theme-toggle">
                    <i class="bi bi-moon-stars-fill"></i>
                </button>
            </div>

            <!-- Placeholder for Bootstrap Alerts -->
            <div id="alert-container"></div>
            
            <div class="card-body">
                <div id="chat-window">
                    <!-- Messages will appear here -->
                </div>
            </div>

            <div class="card-footer p-3 bg-body-tertiary">
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control form-control-lg" placeholder="Ask the agent anything..." autocomplete="off" required>
                        <button class="btn btn-primary btn-lg" type="submit" id="send-button">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1.2/dist/bootstrap-llm-provider.min.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
