<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Agent POC</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap LLM Provider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1.2/dist/bootstrap-llm-provider.min.css">

    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h1 class="h3 mb-0">Multi-Tool LLM Agent</h1>
                <p class="text-muted small mb-0">Phase 1: Chat Echo Chamber</p>
                <!-- MODEL PICKER -->
                    <div class="mt-2" id="model-picker-container" style="display: none;">
                        <label for="model-select" class="form-label small mb-0">Model:</label>
                        <select class="form-select form-select-sm" id="model-select"></select>
                    </div>

            </div>
            <div class="card-body">
                <!-- Chat messages will be appended here -->
                <div id="chat-window"></div>
            </div>
            <div class="card-footer">
                <!-- Form for user input -->
                <form id="message-form">
                    <div class="input-group">
                        <input type="text" id="message-input" class="form-control" placeholder="Ask the agent anything..." autocomplete="off" required>
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- bootstrap-llm-provider logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-llm-provider@1.2/dist/bootstrap-llm-provider.min.js" type="module"></script>
    <!-- Our custom script. 'type="module"' is crucial for using 'import' -->

    <script src="script.js" type="module"></script>
</body>
</html>
